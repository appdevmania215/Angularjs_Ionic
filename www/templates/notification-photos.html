<ion-view class="dark-view zoomable-view" ng-class="zooming ? 'zooming' : 'not-zooming'">
  <div class="bar bar-dark-bluish bar-header">
    <button class="button button-clear ion-ios7-arrow-back" ng-click="back()"></button>
    <h1 class="title">Notification Photos</h1>
  </div>
  <ion-content class="photos"  has-bouncing="false">
    <ion-slide-box>
      <ion-slide ng-repeat="photo in notification.attachments | images">
         <ion-scroll direction="xy" min-zoom="1" locking="{{ !zooming }}" zooming="{{ !zooming }}" ng-click="toggleZooming()">
          <div class="photo" style="background-image:url('{{ photo | imageUrl }}')"></div>
        </ion-scroll>
      <ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
