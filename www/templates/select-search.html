<div class="modal">
  <ion-view class="dark-view">
    <div class="bar bar-dark-bluish bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon assertive"></i>
        <input type="search" placeholder="Search cities/towns" ng-model="query">
      </label>
      <button class="button button-clear" ng-click="done()">
        Done
      </button>
    </div>

    <div class="empty has-header" ng-if="query && !(options | filter: query).length">
      <p class="text">No results for<br> <em>{{ query }}</em></p>
    </div>

    <ion-content class="has-header" has-bouncing="true">
      <div class="default-selector-list selector-list list">
        <label
        class="item-radio item"
        style="width: 100%"
        collection-repeat="option in options | filter: query"
        collection-item-height="50"
        ng-click="selectOption(option)">
          <input type="radio" ng-checked="selectedOption === option.id">
          <div class="item-content">
            <h2>{{ option.name }}</h2>
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
    </ion-content>
  </ion-view>
</div>
